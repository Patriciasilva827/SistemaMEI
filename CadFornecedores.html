    <h1>Cadastro de Fornecedores</h1>

   <form action="/action_page.php">
  <div class="container">
  
    <h2>Dados Gerais</h2>
	<hr>
	<label for="codigoFornecedor"><b>Código do Fornecedor</b></label>
    <input type="text" placeholder="" name="codigoCFornecedor" required>
	
    <label for="nome_razaoSocial"><b>Nome / Razão Social</b></label>
    <input type="text" placeholder="" name="nome_razaoSocial" required>
	
	<label for="email"><b>CPF / CNPJ</b></label>
    <input type="text" placeholder="" name="email" required>
	
	<label for="inscricaoEstadual"><b>Inscrição Estadual</b></label>
    <input type="text" placeholder="" name="inscricaoEstadual" required>
	
	<label for="inscricaoMunicipal"><b>Inscrição Municipal</b></label>
    <input type="text" placeholder="" name="inscricaoMunicipal" required>
	
	<label for="rg"><b>RG</b></label>
    <input type="text" placeholder="" name="rg" >
	
	 <label for="sexo"><b>Sexo</b></label>
    <select name="sexo">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
	    <option value="empresa">Empresa</option>
     
    </select><br><br>
	
	<label for="nomeMae"><b>Nome da Mãe</b></label>
    <input type="text" placeholder="" name="nomeMae" >
	
	<label for="nomePai"><b>Nome do Pai</b></label>
    <input type="text" placeholder="" name="nomePai" >
	
	
	<h2>Endereço</h2>
	<hr>
	<label for="lorgradouro"><b>Lorgradouro</b></label>
    <input type="text" placeholder="" name="lorgradouro" required>
	
     <label for="numero"><b>Número</b></label>
    <input type="text" placeholder="" name="numero" required>
	
	<label for="cep"><b>CEP</b></label>
    <input type="text" placeholder="" name="cep" required>
	
	<label for="bairro"><b>Bairro</b></label>
    <input type="text" placeholder="" name="bairro" required>
	
	<label for="cidade"><b>Cidade</b></label>
    <input type="text" placeholder="" name="numero" required>
	
	 <label for="uf"><b>UF</b></label>
  <select name="estados-brasil">
	<option value="AC">AC</option>
	<option value="AL">AL</option>
	<option value="AP">AP</option>
	<option value="AM">AM</option>
	<option value="BA">BA</option>
	<option value="CE">CE</option>
	<option value="DF">DF</option>
	<option value="ES">ES</option>
	<option value="GO">GO</option>
	<option value="MA">MA</option>
	<option value="MT">MT</option>
	<option value="MS">MS</option>
	<option value="MG">MG</option>
	<option value="PA">PA</option>
	<option value="PB">PB</option>
	<option value="PR">PR</option>
	<option value="PE">PE</option>
	<option value="PI">PI</option>
	<option value="RJ">RJ</option>
	<option value="RN">RN</option>
	<option value="RS">RS</option>
	<option value="RO">RO</option>
	<option value="RR">RR</option>
	<option value="SC">SC</option>
	<option value="SP">SP</option>
	<option value="SE">SE</option>
	<option value="TO">TO</option>
</select>
	
	<h2>Contato</h2>
	<hr>
	<label for="responsavel"><b>Responsável</b></label>
    <input type="text" placeholder="" name="responsavel" required>
	<label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="" name="email" required>
    <label for="telefoneFixo"><b>Telefone</b></label>
    <input type="text" placeholder="" name="telefoneFixo" required>
	<label for="celular"><b>Celular</b></label>
    <input type="text" placeholder="" name="celular" required>
	
	<h2>Observações</h2>
	<hr>
    <textarea id="subject" name="observacoes" placeholder="" style="height:200px"></textarea>

       <button type="submit" class="registerbtn">Salvar</button>
  </div>
  
 
</form>
